<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-4 mx-auto">
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
              <alert></alert>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">
                      Email is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input
                    type="text"
                    formControlName="fullName"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f.fullName.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.fullName.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.fullName.errors.required">
                      Full Name is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="urlPhoto">URL Photo</label>
                  <input
                    type="text"
                    formControlName="urlPhoto"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f.urlPhoto.errors
                    }"
                  />
                </div>
                <div class="form-group">
                  <label for="rol">Rol</label>
                  <input
                    type="text"
                    formControlName="rol"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.rol.errors }"
                  />
                  <div
                    *ngIf="submitted && f.rol.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.rol.errors.required">Rol is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f.password.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.password.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="f.password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                    <span
                      *ngIf="loading"
                      class="spinner-border spinner-border-sm mr-1"
                    ></span>
                    Register
                  </button>
                  <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
